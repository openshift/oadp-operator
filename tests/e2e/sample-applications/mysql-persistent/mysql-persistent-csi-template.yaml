apiVersion: v1
kind: List
items:
  - kind: Namespace
    apiVersion: v1
    metadata:
      name: mysql-persistent
      labels:
        app: mysql
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: mysql
      namespace: mysql-persistent
      labels:
        app: mysql
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: gp2-csi
      resources:
        requests:
          storage: 1Gi
  - apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: mysql-persistent-sa
      namespace: mysql-persistent
      labels:
        component: mysql-persistent
  - kind: SecurityContextConstraints
    apiVersion: security.openshift.io/v1
    metadata:
      name: mysql-persistent-scc
    allowPrivilegeEscalation: true
    allowPrivilegedContainer: true
    runAsUser:
      type: RunAsAny
    seLinuxContext:
      type: RunAsAny
    fsGroup:
      type: RunAsAny
    supplementalGroups:
      type: RunAsAny
    volumes:
    - '*'
    users:
    - system:admin
    - system:serviceaccount:mysql-persistent:mysql-persistent-sa
  - apiVersion: v1
    kind: Secret
    metadata:
      name: mysql
      namespace: mysql-persistent
      labels:
        app: mysql
    stringData:
      database-name: MYSQL_DATABASE
      database-password: MYSQL_PASSWORD
      database-root-password: MYSQL_ROOT_PASSWORD
      database-user: MYSQL_USER
  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        template.openshift.io/expose-uri: mysql://{.spec.clusterIP}:{.spec.ports[?(.name=="mysql")].port}
      name: mysql
      namespace: mysql-persistent
      labels:
        app: mysql
    spec:
      ports:
      - name: mysql
        port: 3306
      selector:
        name: mysql
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      annotations:
        template.alpha.openshift.io/wait-for-ready: 'true'
      name: mysql
      namespace: mysql-persistent
      labels:
        e2e-app: "true"
    spec:
      selector:
        matchLabels:
          app: mysql
      strategy:
        type: Recreate
      template:
        metadata:
          labels:
            e2e-app: "true"
            app: mysql
        spec:
          serviceAccountName: mysql-persistent-sa
          containers:
          - image: registry.redhat.io/rhel8/mysql-80:latest
            name: mysql            
            securityContext:
              privileged: true
            env:
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  key: database-user
                  name: mysql
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: database-password
                  name: mysql
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: database-root-password
                  name: mysql
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  key: database-name
                  name: mysql
            ports:
            - containerPort: 3306
              name: mysql
            resources:
              limits:
                memory: 512Mi
            volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
          volumes:
          - name: mysql-data
            persistentVolumeClaim:
              claimName: mysql