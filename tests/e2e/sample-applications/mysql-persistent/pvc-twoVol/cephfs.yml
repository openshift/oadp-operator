apiVersion: v1
kind: List
items:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: mysql
      namespace: mysql-persistent
      labels:
        app: mysql
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ocs-storagecluster-cephfs
      resources:
        requests:
          storage: 1Gi
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: applog
      namespace: mysql-persistent
      labels:
        app: todolist
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ocs-storagecluster-cephfs
      resources:
        requests:
          storage: 1Gi
