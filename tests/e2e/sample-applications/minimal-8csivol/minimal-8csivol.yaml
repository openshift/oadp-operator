---
# Test quickly with:
# oc delete ns minimal-8csivol && oc create -f ./tests/e2e/sample-applications/minimal-8csivol/list.yaml && oc wait --for condition=available deployment/minimal-8csivol --timeout -1h && oc logs deploy/minimal-8csivol -f;

# namespace minimal-8csivol
apiVersion: v1
kind: Namespace
metadata:
  name: minimal-8csivol
---
# test deployment with 8 volumeMounts, 8 volumes, 8 PVCs.
# container mounts 8 PVC volumes.
# Appends current time to each volume ./$(date +%s).txt once if does not exists.
# Continuously cat each file in volume to stdout.
# container echoes the contents of each volume to stdout.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minimal-8csivol
  namespace: minimal-8csivol
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minimal-8csivol
  template:
    metadata:
      labels:
        app: minimal-8csivol
    spec:
      containers:
      - name: alpine
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 100Mi
        image: alpine
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          seccompProfile:
            type: RuntimeDefault
        tty: true
        interactive: true
        command: ["/bin/sh"]
        args:
          - "-c"
          - |
            date +%s > /mnt/volume1/$(date +%s).txt
            date +%s > /mnt/volume2/$(date +%s).txt
            date +%s > /mnt/volume3/$(date +%s).txt
            date +%s > /mnt/volume4/$(date +%s).txt
            date +%s > /mnt/volume5/$(date +%s).txt
            date +%s > /mnt/volume6/$(date +%s).txt
            date +%s > /mnt/volume7/$(date +%s).txt
            date +%s > /mnt/volume8/$(date +%s).txt
            while true; do
              ls -l /mnt/volume*/* | grep -v lost+found | grep -v total
              sleep 1
            done
