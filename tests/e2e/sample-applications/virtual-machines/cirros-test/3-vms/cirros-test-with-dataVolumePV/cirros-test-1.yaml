apiVersion: v1
kind: List
items:
  - apiVersion: kubevirt.io/v1
    kind: VirtualMachine
    metadata:
      name: cirros-test-pv-1
      namespace: cirros-test-ds-pv
      labels:
        app: cirros-test-pv-1
    spec:
      dataVolumeTemplates:
        - apiVersion: cdi.kubevirt.io/v1beta1
          kind: DataVolume
          metadata:
            name: cirros-test-pv-1
          spec:
            sourceRef:
              kind: DataSource
              name: cirros
              namespace: openshift-virtualization-os-images
            storage:
              resources:
                requests:
                  storage: 150Mi
      running: true
      template:
        metadata:
          annotations:
            vm.kubevirt.io/flavor: tiny
        spec:
          domain:
            devices:
              disks:
              - disk:
                  bus: virtio
                name: rootdisk
            firmware:
              bootloader:
                efi:
                  secureBoot: false
            resources:
              requests:
                cpu: 1
                memory: 256Mi
          volumes:
          - name: rootdisk
            persistentVolumeClaim:
              claimName: cirros-test-pv-1
