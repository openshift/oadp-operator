apiVersion: oadp.openshift.io/v1alpha1
kind: Velero
metadata:
  name: velero-sample
spec:
  # Add fields here
  olmManaged: false
  backupStorageLocations:
  - provider: aws
    default: true
    objectStorage:
      bucket: emcmullavelero-test
    credential:
      name: cloud-credentials
      key: cloud    
    config:
      region: us-east-1
      profile: default
  enableRestic: true
  defaultVeleroPlugins:
  - openshift
  - aws
